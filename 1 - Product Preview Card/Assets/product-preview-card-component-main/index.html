<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,700;1,700&display=swap');
    * {
      margin:0;
      padding:0;
      text-decoration: none;
      border:none;
    }

    :root{
      --ff-primary:"Montserrat", sans-serif;
      --ff-secondary:"Fraunces", sans-serif;

      --ff-productName: var(--ff-secondary);
      --ff-info: var(--ff-primary);
      --ff-price: var(--ff-secondary);

      font-size:16px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height:100vh;
      width:100vw;
      background-color: hsl(30, 38%, 92%);
    }
    
    div.container {
      display:flex;
      height:500px;
      width:650px;
      border-radius: 25px;
      background-color:hsl(0, 0%, 100%)
    }

    div.columns{
      display:flex;
      align-items: center;
      justify-content: center;
      width:50%;
    }
    div.columns.image{
      background-image: url("images/image-product-desktop.jpg");
      background-size: cover;
      background-position: 0px;
      background-repeat: no-repeat;
      border-radius: 15px 0 0 15px;
    }
    div.columns.data {
      background-color:hsl(0, 0%, 100%);
      border-radius: 0 12px 12px 0;
    }
    
    div.wrapper {
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      flex-direction: column;
      height:85%;
      margin-left:40px;
    }

    div.section {
      display:flex;
      justify-content: flex-start;
      align-items:center;
      /* margin-bottom:1rem; */
    }

    div.section.preface > h3 {
      font-family: var(--ff-info);
      font-weight:500;
      font-size:0.9em;
      letter-spacing: 3px;
      color: hsl(228, 12%, 48%);
      text-transform: uppercase;
    }

    div.section.title > h1 {
      font-family: var(--ff-productName);
      font-size:2em;
      color: hsl(212, 21%, 14%);
      line-height: 35px;
      width:75%;
      text-wrap: wrap;
    }

    div.section.description > p {
      font-family: var(--ff-info);
      font-weight:500;
      font-size:1em;
      color: hsl(228, 12%, 48%);
      line-height: 25px;
      width:90%;
    }

    div.section.price > h3 {
      font-family: var(--ff-price);
      font-weight:700;
      font-size:2rem;
      color: hsl(158, 36%, 37%);
      line-height: 25px;
      padding-right:20px;
    }

    div.section.price > h4 {
      font-family: var(--ff-price);
      font-weight:500;
      font-size:1em;
      color: hsl(228, 12%, 48%);
      line-height: 25px;
      text-decoration:line-through;
    }

    button.section.btn {
    }
    button.section.btn a {
      display: flex;
      justify-content: center;
      align-items: center;
      padding:1rem 3.5rem;
      border-radius:8px;
      background-color: hsl(158, 36%, 37%);
      transition:0.4s all ease-out;
    }
    

    button.section.btn:hover {
      background-color: hsl(158, 42%, 18%);
    }
    button.section.btn:hover {
      cursor: pointer;
    }

    button.section.btn h3 {
      font-family: var(--ff-info);
      font-weight:700;
      font-size:1rem;
      color:hsl(0, 0%, 100%);
      padding-left:10px;
    }

    @media (max-width:426px) {
      :root {
        font-size:12px;
      }
      body {
        height:90vh;
      }
      div.container {
        flex-direction: column;
        height:80vh;
        width:85vw;
      }

      div.columns {
        height:50%;
        width:100%;
      }


      div.columns.image {
        border-radius: 8px 8px 0 0;
      }

      div.columns.data {
        border-radius: 0 0 8px 8px;
      }

      div.section.title > h1 {
        width:100%;
      }

      div.section.description p {
        width:95%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="columns image"></div>
    <div class="columns data">
      <div class="wrapper">
        <div class="section preface">
          <h3>Perfume</h3>
        </div>
        <div class="section title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="section description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="section price">
          <h3>$149.99</h3>
          <h4>$169.99</h4>
        </div>
        <button class="section btn">
          <a href="https://www.youtube.com/" target="_blank">
            <img src="images/icon-cart.svg" alt="" srcset="">
            <h3>Add to Cart</h3>
          </a>
        </div>
      </div>    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
